controllers:
  resource:
    path: ../src/Controller/
    namespace: App\Controller
  type: attribute

api_login_check:
  path: /api/login_check

api_login:
  path: /api/login
  controller: App\Controller\ApiController::apiLogin
  methods: ["POST"]

api_register:
  path: /api/register
  controller: App\Controller\RegistrationController::register
  methods: ["POST"]

user_create:
  path: "/userCreate"
  controller: 'App\Controller\UserController::userCreate'
  methods: ["POST"]

recette_create:
  path: "/recipe"
  controller: 'App\Controller\RecipeController::create'
  methods: ["POST"]
